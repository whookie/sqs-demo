<!DOCTYPE html>
<html>
<head>
  <title>SQS Demo Application - User Interface</title>
  <style>
    hr {
      margin-top: 20px;
      margin-bottom: 20px;
      border: 0;
      border-top: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Add Address</h1>
  <form action="/address/add" method="POST">
    <label for="ipAddress">IP Address:</label>
    <input type="text" id="ipAddress" name="address" required>
    <br><br>
    <input type="submit" id="confirmAddAddress" value="Confirm">
  </form>
  
  <hr>
  
  <h1>Add Information</h1>
  <form action="/information/add" method="POST">
    <label for="ipAddress2">IP Address:</label>
    <input type="text" id="ipAddress2" name="address" required>
    <br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="value">Value:</label>
    <input type="text" id="value" name="value" required>
    <br><br>
    <input type="submit" id="confirmAddInfo" value="Confirm">
  </form>
</body>
</html>
